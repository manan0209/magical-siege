<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magical Siege</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&family=Jaini&display=swap" rel="stylesheet">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <div class="sparkle sparkle-1"></div>
      <div class="sparkle sparkle-2"></div>
      <div class="sparkle sparkle-3"></div>
      <h1 class="popup-title">Magical Siege</h1>
      <p class="popup-subtitle">Make your Siege experience magical</p>
    </div>

    <div class="theme-selector">
      <div class="theme-title">Choose Your Theme</div>
      <div class="theme-grid">
        <button class="theme-card" data-theme="default">
          <div class="theme-preview theme-preview-default"></div>
          <div class="theme-name">Default</div>
        </button>
        <button class="theme-card" data-theme="magical">
          <div class="theme-preview theme-preview-magical"></div>
          <div class="theme-name">Magical</div>
          <div class="theme-badge">Orange Meeple</div>
        </button>
        <button class="theme-card" data-theme="dark">
          <div class="theme-preview theme-preview-dark"></div>
          <div class="theme-name">Dark Mode</div>
        </button>
      </div>
    </div>

    <div class="quick-actions">
      <button id="open-siege" class="action-button action-primary">
        <span class="button-icon">🏰</span>
        <span>Open Siege</span>
      </button>
      <button id="open-leaderboard" class="action-button action-secondary">
        <span class="button-icon">🏆</span>
        <span>Global Rank</span>
      </button>
    </div>

    <div class="popup-footer">
      <div class="version-info">v1.0.1</div>
      <div id="save-status" class="save-status"></div>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
